<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Responsive Admin Dashboard Template">
<meta name="keywords" content="admin,dashboard">
<meta name="author" content="stacks">
<!-- The above 6 meta tags *must* come first in the head;any other head content must come *after* these tags --><!-- Title -->
<title>管理员登录</title>
<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
<link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/plugins/font-awesome/css/all.min.css" rel="stylesheet">
<link href="/plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
<!-- Theme Styles -->
<link href="/css/main.min.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body class="login-page">
<div class='loader'>
  <div class='spinner-grow text-primary' role='status'> <span class='sr-only'>Loading...</span></div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-lg-4">
      <div class="card login-box-container">
        <div class="card-body">
          <div class="authent-logo"><img src="/images/logo@2x.png" alt=""></div>
          <div class="authent-text">
            <p>欢迎回来!</p>
            <p>请登录你的账号.</p>
          </div>
          <form action="/dologin" method="post" autocomplete="off">
            <div class="mb-3">
              <div class="form-floating">
                <input class="form-control" id="floatingInput" name="userName" placeholder="账 号">
                <label for="floatingInput">账 号</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="passWord" placeholder="密 码">
                <label for="floatingPassword">密 码</label>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">记住密码</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-info m-b-xs">登 录</button>
              <button class="btn btn-primary">第三方账号登录</button>
            </div>
          </form>
          <div class="authent-reg">
            <p>Not registered? <a href="register.html">Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Javascripts --><script src="/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
<script src="/js/main.min.js"></script>
</body>
</html>
